<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
  <div class=" bg-slate-900 w-screen h-screen flex flex-col justify-center place-items-center">
    <!-- Navbar -->
    <div class="navbar bg-slate-800">
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">UNSA</a>
      </div>
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- main -->
    <div class=" w-screen h-screen flex flex-col justify-center place-items-center">
        <div class="card lg:card-side bg-slate-800 shadow-xl">
          <figure class=" w-[200px]">
            <img
              src="./img/bg-unsa2.png"
              />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-white text-3xl">Anda Berhasil Login</h2>
            <p>Universitas Surakarta</p>
            <div class="card-actions justify-end">
              <a href="./">
                <button class="btn btn-primary">OK!</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
